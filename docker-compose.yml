services:
  # Backend API (using MongoDB Atlas)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: panscience-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - ENVIRONMENT=development
      - UPLOAD_DIR=/app/uploads
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
    networks:
      - panscience-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: panscience-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - panscience-network
    command: npm run dev -- --host 0.0.0.0

volumes:
  uploads_data:
    driver: local

networks:
  panscience-network:
    driver: bridge
