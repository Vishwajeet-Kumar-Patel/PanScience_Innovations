version: '3.8'

services:
  # =============================================
  # Backend API Service (Production)
  # =============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - BUILD_ENV=production
    container_name: panscience-backend-prod
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - UPLOAD_DIR=/app/uploads
      - PYTHONUNBUFFERED=1
    volumes:
      # Only mount data volumes, not source code
      - uploads_data:/app/uploads
      - faiss_data:/app/faiss_index
    networks:
      - panscience-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

  # =============================================
  # Frontend Service (Production)
  # =============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        - NODE_ENV=production
    container_name: panscience-frontend-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    environment:
      - VITE_API_BASE_URL=https://api.panscience.com
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - panscience-network
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

# =============================================
# Named Volumes (Persistent Storage)
# =============================================
volumes:
  uploads_data:
    driver: local
    name: panscience_uploads_prod

  faiss_data:
    driver: local
    name: panscience_faiss_prod

# =============================================
# Networks
# =============================================
networks:
  panscience-network:
    driver: bridge
    name: panscience_network_prod
